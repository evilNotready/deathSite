<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
	<link rel="stylesheet" href="main.css"/>
	<title>Сайт смерти</title>
</head>
<body>
	<div class="container">
		<div class="headText">
		<div class="displayName">Сайт смерти</div>
		<div class="h4 mb-5">напиши имя фамилию и выбери убить или помиловать</div>
		<div class="kill">
			Убить - <img src="satan.png" alt="">
		</div>
		<div class="love">
			Помиловать - <img src="angel.png" alt="">
		</div>
		</div>
		<!-- List of tasks -->
		<div class="card mb-4">
			<ul id="tasksList" class="list-group list-group-flush">

				<li id="emptyList" class="list-group-item empty-list">
					<img src="logo.jpeg" alt="Empty" width="100px" class="mt-3">
					<div class="emptyList">Пока все живы</div>
				</li>
				<!-- <li id="emptyList1" class="list-group-item d-flex justify-content-between task-item">
					<span class="task-title">${taskText}</span> 
					<div class="task-item__buttons">
						<button type="button" data-action="done" class="btn-action">
							<img src="satan.png" alt="Done" width="18" height="18">
						</button>
						<button type="button" data-action="delete" class="btn-action">
							<img src="angel.png" alt="Done" width="18" height="18">
						</button>
					</div>
				</li> -->
			</ul>
		</div>
		<!-- //List of tasks -->

		<!-- Form -->
		<div class="card bg-light" >
			<div class="card-header">Выбрать жертву</div>
			<div class="card-body">
				<form id="form">
					<div class="form-group">
						<input type="text" class="form-control" id="taskInput" placeholder="Имя Фамилия" required>
						<small id="emailHelp" class="form-text text-muted">В идеальном мире ты окажешься единственным злодеем...</small>
					</div>
					<button type="submit" class="btn">Добавить имя</button>
				</form>
			</div>
		</div>
		<!-- //Form  -->
		<!-- <button id="removeDoneTasks" class="btn btn-secondary mt-4 float-right">Удалить выполненные задачи</button> -->

	</div>
	<script src="main.js"></script>
</body>
</html>
